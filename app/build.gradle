apply plugin: 'com.android.application'

android {
    compileSdkVersion 20
    buildToolsVersion '20.0.0'

    defaultConfig {
        applicationId "andrew749.com.myounlock"
        minSdkVersion 18
        targetSdkVersion 20
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}
dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    repositories {
        maven {   url "C:\\Users\\Andrew\\Downloads\\myo-android-sdk-beta2\\myo-android-sdk-0.6.0\\myorepository" }
    }
    compile 'com.thalmic:myosdk:0.6.+@aar'
}
